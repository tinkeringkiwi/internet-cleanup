<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proof of Work Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8f9fa; color: #222; margin: 0; padding: 24px; }
    h1 { font-size: 1.5rem; margin-bottom: 18px; }
    label { font-weight: 500; margin-top: 12px; display: block; }
    input, select, button { font-size: 1rem; margin-top: 6px; margin-bottom: 12px; padding: 6px 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #0078d4; color: #fff; border: none; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #005fa3; }
    #result { margin-top: 18px; font-size: 1.1rem; }
    #work { font-family: monospace; font-size: 0.95rem; background: #fff; border: 1px solid #eee; padding: 8px; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Proof of Work Demo</h1>
  <label for="difficulty">Difficulty (number of leading zeros in hash):</label>
  <input type="number" id="difficulty" min="1" max="8" value="4">

  <label for="input">Input to Validate:</label>
  <input type="text" id="input" value="example.com">

  <button id="start">Start Proof of Work</button>

  <div id="result"></div>
  <div id="work"></div>

  <script src="report.js"></script>
</body>
</html>
